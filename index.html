<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav-container">
        <nav>
            <img src="windowsButton.png" class="windows">
            <section class="line"></section>
            <img src="recycleBin.png" alt="">
            <img src="internetExplorer.png" class="explorer" alt="">
            <img src="myComputer.png" alt="">
            <img src="myDocuments.png" class="documents">
            <section class="line line2"></section>
            <span class="clock">Clock</span>
        </nav>
    </div>
    
    <main>
        <div class="container">

            <div class="holder1">
                <img src="recycleBin.png" alt="">
                <p class="title">Recycle bin</p>
            </div>

            <div class="holder2">
                <img src="internetExplorer.png" class="explorer">
                <p class="title">Inernet Explorer</p>
            </div>
            
            <div class="holder3">
                <img src="myComputer.png" alt="">
                <p class="title">My Computer</p>
            </div>

            <div class="holder4">
                <img src="myDocuments.png" alt="">
                <p class="title">My Documents</p>
            </div>

        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
