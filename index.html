<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <nav>
            <img src="./images/windowsButton.png" class="windows">
            <div class="holder">
                <section class="line line1"></section>

                <img src="./images/myComputer.png" alt="">
                <img src="./images/internetExplorer.png" class="explorer" alt="">
                <img src="./images/recycleBin.png" alt="">
                <img src="./images/myDocuments.png" class="documents">
            </div>
            <section class="line line2"></section>
        </nav>
        <section class="line"></section>
        <div class="clock">Clock</div>
        
    </div>
    
    <main>
        <div class="container">

            <div class="holder1">
                <img src="./images/recycleBin.png" alt="">
                <p class="title">Recycle bin</p>
            </div>

            <div class="holder2">
                <img src="./images/internetExplorer.png" class="explorer">
                <p class="title">Inernet Explorer</p>
            </div>
            
            <div class="holder3">
                <img src="./images/myComputer.png" alt="">
                <p class="title">My Computer</p>
            </div>

            <div class="holder4">
                <img src="./images/myDocuments.png" alt="">
                <p class="title">My Documents</p>
            </div>

        </div>
    </main>
    <script src="./src/script.js"></script>
</body>
</html>
